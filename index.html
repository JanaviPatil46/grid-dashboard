<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard with Sidebar and Navbar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #333;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 60px;
        transition: left 0.3s ease;
        z-index: 1; /* Ensure sidebar appears above main content */
    }
    .navbar {
        background-color: #444;
        color: #fff;
        padding: 15px;
        position: fixed;
        top: 0;
        left: 250px;
        width: calc(100% - 250px);
        transition: left 0.3s ease;
        z-index: 2; /* Ensure navbar appears above main content and behind sidebar */
    }
    .container {
        margin-top: 100px;
        margin-left: 250px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        transition: margin-left 0.3s ease;
    }
    .box {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .box h2 {
        margin-top: 0;
    }
    .box-content {
        display: flex;
        flex-direction: column;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .sidebar {
            width: 0;
            left: -250px;
        }
        .navbar {
            width: 100%;
            left: 0;
        }
        .container {
            margin-top: 100px;
            margin-left: 0;
        }
    }
</style>
</head>
<body>
<div class="sidebar">
    <h2>Sidebar</h2>
    <p>Links or additional content here.</p>
</div>

<div class="navbar">
    <h2>Navbar</h2>
    <!-- Add your navbar content here -->
</div>

<div class="container">
    <div class="box">
        <h2>Widget 1</h2>
        <div class="box-content">
            <p>Content of Widget 1 goes here.</p>
        </div>
    </div>
    <div class="box">
        <h2>Widget 2</h2>
        <div class="box-content">
            <p>Content of Widget 2 goes here.</p>
        </div>
    </div>
    <div class="box">
        <h2>Widget 3</h2>
        <div class="box-content">
            <p>Content of Widget 3 goes here.</p>
        </div>
    </div>
    <div class="box">
        <h2>Widget 4</h2>
        <div class="box-content">
            <p>Content of Widget 4 goes here.</p>
        </div>
    </div>
</div>
</body>
</html>
